<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css"  href="index.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Akan Names</title>
   

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
</head>
  <body>

    <div class="container">
      <h1>AKAN NAMES <small>@charles_kinyua</small></h1>
      <div class="jumbotron">

          <div class="description">

              <p>  <br> Akan names are derived from Ghanian culture.</br> 
                <br>Frequently in Ghana, children are given their first name as a 'day name'</br>
                <br> which corresponds to the day in the week they were born.</br> 
                <br>Here try Ghanian day names. </br>
              </p>
</div>


        <h3>Please Fill The Form:</h3>




          <div class="gender">
            <label for="gender">Gender</label><br>
             

              <input type="radio" name="gender" checked id="Female" value="Female"> Female
              <input type="radio" name="gender" id="Male" value="Male"> Male
            </select> 
          </div><br>


          <div class="form">
            <label for="comment">Please Type Your Birthday MM DD YYYY</label><br>
            <input type="text" class="form-control" id="dob" value="" placeholder="Your Birthday Here ...">
          </div><br>

        
            <label for="comment">Leave a Comment</label>
            <input type="text" class="form-control" id="comment" placeholder="Leave a comment ..."><br>
        
          
          
          <button onclick="showName()" class="btn btn-primary">Your Akan Name</button>         
        </form>
      </div>
      
      
      <div class="row">
        <div class="col-lg-12">
          <div id="foot">
          </div>
        
      



      <div class="footer">
        <p>Ghana Akan Names</p>
      </div>
    </div>

    

    <script>
      function showName(){
      
      var sex = document.querySelector('input[name="gender"]:checked').value;
      var dbirth = document.getElementById("dob").value;
      
      var birthd = dbirth.split(" ");
      var mms = birthd[0];
      var dds = birthd[1];
      var yys = birthd[2];
      var mm = parseInt(mms);
      var dd = parseInt(dds);
      
      var yearc = yys.split("");
      var cc = yearc[0].concat(yearc[1]);
      var yy = yearc[2].concat(yearc[3]);
      var cc = parseInt(cc);
      var yy = parseInt(yy);
      fd = Math.round( ( (cc/4) -2*cc-1) + ((5*yy/4) ) + ((26*(mm+1)/10)) + dd ) % 7;
      
      if(!sex){
        alert('No sex was selected. Try again.');
        return false;
      }
      else if(sex === 'Female' && fd === 0){
        alert("Akosua");
      }
      else if(sex === 'Male' && fd === 0){
          alert("Kwasi");
      }
      else if(sex === 'Female' && fd === 1){
        alert("Adwoa");
      }
      else if(sex === 'Male' && fd === 1){
          alert("Kwadwo");
      }
      else if(sex === 'Female' && fd === 2){
        alert("Abenaa");
      }
      else if(sex === 'Male' && fd === 2){
          alert("Kwabena");
      }
      else if(sex === 'Female' && fd === 3){
        alert("Akua");
      }
      else if(sex === 'Male' && fd === 3){
          alert("Kwaku");
      }
      else if(sex === 'Female' && fd === 4){
        alert("Yaa");
      }
      else if(sex === 'Male' && fd === 4){
          alert("Yaw");
      }
      else if(sex === 'Female' && fd === 5){
        alert("Afua");
      }
      else if(sex === 'Male' && fd === 5){
          alert("Kofi");
      }
      else if(sex === 'Female' && fd === 6){
        alert("Ama");
      }
      else if(sex === 'Male' && fd === 6){
          alert("Kwame");
      }else{
          alert("Try Again");
      }
      
      
      }
      
          </script>
            
  </body>
</html>
